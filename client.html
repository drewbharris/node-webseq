<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webseq</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>

    var socket = io.connect('http://localhost:8080');

    $(document).ready(function(){
      $("#kick").click(function(){
        $("#value").text('kick');
        socket.emit('trigger', {
          'sample': 'kick'
        });
      });
      $("#snare").click(function(){
        $("#value").text('snare');
        socket.emit('trigger', {
          'sample': 'snare'
        });
      });
    });

    </script>

  </head>

    <body>
      
      <input type="button" id="kick" value="kick"></input>
      <input type="button" id="snare" value="snare"></input>
      <div id="value"></div>
    </body>
