<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webseq</title>
    <link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <style type="text/css">
      #slider {
        margin: 10px;
        width: 400px;
      }
    </style>
    <script>
       // requestAnim shim layer by Paul Irish

    var bpm = 120,
        notes = {
          'whole': 1,
          'half': 1,
          'quarter': 1,
          'eighth': 1,
          'sixteenth': 1
        },
        count = 0,
        progressTicks = 0,
        endBars = 1,
        endTicks = 16*4*endBars,
        socket = io.connect('http://localhost:8080'),
        samples = {
          'kick': [],
          'snare': []
        };

    var context = new webkitAudioContext(),
        bufferLoader,
        audioBuffers = {},
        sounds = {};

    $(document).ready(function(){

      socket.on('trigger', function(data){
        playAudio(data.sample);
        samples[data.sample].push(notes.whole*16 + notes.quarter*4 + notes.eighth*2 + notes.sixteenth);
      });

      $("#bpm").text(bpm);
      $("#slider").slider({
        'min': 1,
        'max': 200,
        'value': bpm,
        'slide': function(event, ui) {
          bpm = ui.value;
          $("#bpm").text(bpm);
        }
      });

      function draw() {
        count++;
        if (progressTicks == endTicks) {
          progressTicks = 0;
        }
        else {
          progressTicks++;
        }
        $('#progress').text(progressTicks);

        for (var sample in samples){
          if (samples[sample].indexOf(notes.whole*16 + notes.quarter*4 + notes.eighth*2 + notes.sixteenth) > -1) {
            playAudio(sample);
            $("#play").text(sample);
          }
        }

        if (notes.sixteenth == 16){
          if (notes.quarter == 4) {
            if (notes.whole == endBars) {
              notes.whole = 1;
            }
            else {
              notes.whole++;
            }
            notes.quarter = 1;
            playAudio('metup');
          }
          else {
            notes.quarter++;
            playAudio('met');
          }
          notes.sixteenth = 1;
          notes.eighth = 1;
        }
        else if (notes.sixteenth == 4 || notes.sixteenth == 8 || notes.sixteenth == 12) {
          notes.eighth++;
          notes.sixteenth++;
        }
        else {
          notes.sixteenth++;
        }

        $("#counter").text(notes.whole+":"+notes.quarter+":"+notes.eighth);
      }

      function timer(){
        setTimeout(function(){
          draw();
          timer();
        }, 1000/(16*(bpm/60)));
      }

      function init() {
        console.log('init');
        loadSound('kick');
        loadSound('snare');
        loadSound('met');
        loadSound('metup');
      }

      function loadSound(name) {
        var request = new XMLHttpRequest();
        request.open('GET', '/static/'+name+'.wav', true);
        request.responseType = 'arraybuffer';
        request.onload = function() {
          context.decodeAudioData(request.response, function(buffer) {
            console.log('buffer loaded');
            audioBuffers[name] = buffer;
          });
        }
        request.send();
      }

      function playAudio(name) {
        sounds[name] = context.createBufferSource();
        sounds[name].buffer = audioBuffers[name];
        sounds[name].connect(context.destination);
        sounds[name].noteOn(0);
      }

      init();
      timer();


    });


    </script>

  </head>


    <body>
      bpm: <div id="bpm"></div>
      <div id="counter"></div>
      <div id="slider"></div>
      progress: <div id="progress"></div>
      <div id="play"></div>
    </body>
